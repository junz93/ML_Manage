<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TEST</title>
		<style type="text/css">
			#test2 li {
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div id="test1">
			<div class="test">
				<div style="display: none;">aa</div>
				<div style="display: none;">bb</div>
				<div style="display: none;">cc</div>
				<div class="test" style="display: none;">dd</div>
			</div>
		</div>

		<div id="test2">
			<p title="选择你喜欢的水果.">你最喜欢的水果是？</p>
			<ul>
				<li title="苹果">1 苹果</li>
				<li title="橘子">2 橘子</li>
				<li title="菠萝">3 菠萝</li>
			</ul>
			<button id="cancel">Cancel</button>
		</div>


		<script src="js/jquery-1.12.1.js"></script>
		<script type="text/javascript">
			// test1
			var $t_a = $('#test1 .test :hidden');  // the same as $('.test *:hidden')
			var $t_b = $('#test1 .test:hidden');
			document.write("$('.test :hidden').length = " + $t_a.length + "<br />");
			document.write("$('.test:hidden').length = " + $t_b.length + "<br />");

			// test2
			var $li_1 = $("ul li:eq(1)");
			var $li_2 = $("ul li:eq(2)");
			$li_1.before($li_2);
			// $li_2.insertBefore($li_1);

			// test3
			$("ul li").bind("click.copy", function(){
				$(this).clone().appendTo("ul");
				// $(this).clone(true).appendTo("ul");
				$("ul li").attr("title", "changed");
			}).bind("click.alert", function(){
				alert("Done.");
			});
			$("#cancel").click(function(){
				$("ul li").unbind("click.alert");
			});
		</script>
	</body>
</html>
